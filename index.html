<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Huddle</title>
  </head>
  <body>
    <img class="brand" src="images/logo.svg" alt="" />
    <img class="illustrator-img" src="images/illustration-mockups.svg" alt="" />
    <div class="community">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice but so
        does your audience. Create connections with your users as you engage in
        genuine discussion.
      </p>
      <a class="btn" href="#">Register</a>
    </div>
    <div class="social-media">
      <i class="fab fa-facebook fa-3x"></i>
      <i class="fab fa-twitter fa-3x"></i>
      <i class="fab fa-instagram fa-3x"></i>
    </div>
  </body>
</html>
